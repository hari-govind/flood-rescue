<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kerala Flood Relief | Rescue Ops</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/bulma.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                    <h1 class="subtitle navbar-item">                   
                    <b>Kerela Flood Relief | Rescue Ops</b>
                    </h1>
            </div>
    </nav>
    <div class="container">
            <div class="container form-container">
                    <div class="field is-grouped is-grouped-multiline">
                            <div class="control">
                                    <div class="select is-medium">
                                      <select id="District">
                                              <option value="All Districts" selected>Select District</option>
                                              <optgroup label="Special">
                                                        <option value="Outside Kerala">Outside Kerala</option>
                                                        <option value="All Kerala">All Kerala</option>
                                              </optgroup>
                                              <optgroup label="Districts" id="DistrictGroup">
                                                        <option value="All Districts">All</option>
                                              </optgroup>
                                              
                                      </select>
                                    </div>
                            </div>
                            <div class="control">
                                    <div class="select is-medium">
                                      <select id="Type">
                                                <option value="All Types">All Types</option>
                                      </select>
                                    </div>
                            </div>
                            <div class="control">
                                    <div class="select is-medium">
                                      <select id="Status">
                                                <option value="all">All Status</option>
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                                <option value="Others">Others</option>
                                      </select>
                                    </div>
                            </div>
                                        <div class="control">
                                          <input id="Search" disabled="disabled" class="input is-medium" type="text" placeholder="Search...">
                                          <p class="help" id="search-help">Enter three or more characters to search.</p>      
                                        </div>  
                                        
                    </div>
            </div>
            <div class="container" id="data_boxes">
                <!-- Boxes will be rendered here-->
                <!-- Loading animation from icons8.com-->
                <div class="cssload-thecube">
                                <div class="cssload-cube cssload-c1"></div>
                                <div class="cssload-cube cssload-c2"></div>
                                <div class="cssload-cube cssload-c4"></div>
                                <div class="cssload-cube cssload-c3"></div>
                </div>
            </div>
            <footer class="footer">
                        <div class="content has-text-centered">
                          <p>
                            This website is <strong>open source</strong>. Source code is hosted <a href="https://github.com/hari-govind/flood-rescue">here</a>.
                            Complete datasheet is available <a href="https://docs.google.com/spreadsheets/d/1DtMZWjONp6Nh3hUmGXpq3r83OkTV_kKokYdDnTu6vWc/edit#gid=0">here</a>.
                            Database is collated and maintained by <a href="http://keralafloodrescue.com/">http://keralafloodrescue.com/</a> collective. 
                            <a class="is-link" href="https://docs.google.com/forms/d/e/1FAIpQLScXJQtgPUjJmUTkGeEXV1QWWtJum_ju6vGgWVZH3LjqyT72rw/viewform">Enroll Yourself as a Volunteer.</a>
                          </p>
                        </div>
                </footer>
        </div>
</body>
</html>
